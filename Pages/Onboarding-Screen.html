<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>
    <link rel="stylesheet" href="../Styles-for-pages/Onboarding Screen.css">
    <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../images/Wema_bank-removebg-preview 1.png" alt="Wema_bank-removebg-preview">
    </header>
    <main>
        <section class="first">
            <h3>No Data or Airtime?</h3>
            <h3><span>Dial *945*9# to buy</span></h3>
        </section>
        <section class="second">
            <img src="../images/amico.svg">
        </section>
        <section class="third">
            <button id="log-In">Log In</button>
            <button id="Sign-Up">Get Started</button>
        </section>
    </main>
    <footer>
        <div><img src="../images/Group 1.svg" alt="Group-1"> <i class="fa-solid fa-sack-dollar"></i></div>
        <div><img src="../images/Group 2.svg" alt="Group-2"> <i class="fa-solid fa-bolt"></i></div>
        <div><img src="../images/Group 3.svg" alt="Group-3"> <i class="fa-solid fa-wallet"></i></div>
    </footer>
</body>
</html>
