<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In-Page</title>
    <link rel="stylesheet" href="../Styles-for-pages/Sign-In-Page.css">
    <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <button id="back"><i class="fa-solid fa-arrow-left-long"></i></button>
    </aside>
    <header>
        <img src="../images/Wema_bank-removebg-preview 1.png" alt="Wema_bank-removebg-preview">
    </header>
    <h2>Welcome back!</h2>
    <main>
        <section class="first">
            <form id="form" action="#" method="get">
                <div class="one">
                    <label for="mail">Email Address</label>
                    <input type="text" id="mail">
                </div>
                <div class="one">
                    <label for="pwd">Password</label>
                    <input type="password" id="password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <a href="#">Forgot Password?</a>
                <div class="one">
                    <input type="submit" id="submit" value="Log In">
                </div>
            </form>
        </section>
        <section class="second">
            <p>Unable to Log in? Kindly <a href="#">Sign Up</a> if ;</p>
            <ul>
                <li>-You are new to WEMA and ALAT.</li>
                <li>-You are new to ALAT and have a WEMA account.</li>
                <li>-You are new to ALAT and have a WEMA Mobile.</li>
            </ul>
        </section>
        <section class="third">
            <input type="file">
        </section>
    </main>
    <script src="../Script-for-pages/app-2.js"></script>
</body>
</html>
